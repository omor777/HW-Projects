<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="table">
      <h1>Table Tennis Tournament</h1>
      <table>
        <caption>Tournament Schedule and Results</caption>
        <colgroup>
          <col span="1" style="background-color: #9980FA;">
          <col span="1" style="background-color: #58B19F;">
          <col span="1" style="background-color: #182C61;">
        </colgroup>
        <thead>
          <tr>
            <th>Round 1</th>
            <th>Player A</th>
            <th>Player B</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Match 1</td>
            <td>John</td>
            <td>Alice</td>
          </tr>
          <tr>
            <td>Match 2</td>
            <td>Mark</td>
            <td>Sarah</td>
          </tr>
          <tr>
            <th>Round 2</th>
            <th>Player C</th>
            <th>Player D</th>
          </tr>
          <tr>
            <td>Match 3</td>
            <td>Zuk</td>
            <td>Lark</td>
          </tr>
          <tr>
            <td>Match 4</td>
            <td>Bil</td>
            <td>Stive</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Final</th>
            <th>Winner of Match 3</th>
            <th>Winner of Match 4</th>
          </tr>
          <tr>
            <td>Champion</td>
            <td>Mark</td>
            <td>Bil</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
